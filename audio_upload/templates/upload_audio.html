{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .upload-page {
            font-family:  'Aptos Serif';
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color:rgb(219, 12, 126);;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(177, 38, 114);;
        }
    </style>
</head>
<body>
    <div class="upload-page">
        <div class="upload-container">
            <h2>Subir Audio</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                <label for="id_language">Selecciona el idioma:</label>
                {{ form.language }}  <!-- Campo para seleccionar el idioma -->
                
                <label for="id_audio">Archivo de audio:</label>
                {{ form.audio }}
                
                <button type="submit">Subir</button>
            </form>
        </form> 
        {% if form.errors %}
            <p class= "error"style="color: red;">El formato del audio debe ser .wav</p>
        {% endif %}
        </div>
    </div>
</body>
{% endblock content %}
